#Config for TMC2209 Drivers

[tmc2209 stepper_x]
uart_pin: PC4
#diag_pin: PG6
run_current: 0.650
stealthchop_threshold: 130

[tmc2209 stepper_y]
uart_pin: PD11
#diag_pin: PG9
run_current: 0.650
stealthchop_threshold: 130

[tmc2209 stepper_z]
uart_pin: PC6
diag_pin: PG10
run_current: 0.650
stealthchop_threshold: 30

[tmc2209 stepper_z1]
uart_pin: PC7
diag_pin: PG11
run_current: 0.650
stealthchop_threshold: 30

[tmc2209 extruder]
uart_pin: PD3
run_current: 0.900
stealthchop_threshold: 2