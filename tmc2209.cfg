run_current: 0.650
stealthchop_threshold: 130

#channel 2
[tmc2209 stepper_y]
uart_pin: PD11
#diag_pin: PG9
run_current: 0.650
stealthchop_threshold: 130

#channel 3
[tmc2209 stepper_z]
uart_pin: PC6
diag_pin: PG10
run_current: 0.650
stealthchop_threshold: 30

#channel 4
[tmc2209 stepper_z1]
